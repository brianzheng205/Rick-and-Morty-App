    <body>
        <script>
            function GetURLParameter(sParam) {
                const sPageURL = window.location.search.substring(1);
                const sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) {
                    const sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0].replace(/%20/g, "") == sParam) {
                        const rawOutput = sParameterName[1];
                        const newOutput = rawOutput.replace(/%20/g, " ").replace(/%27/g, "\'");
                        return newOutput;
                    }
                }
            }

            window.onload = function() {
                const name = GetURLParameter('name');
                document.getElementById('name').innerHTML = name;
                const image_url = GetURLParameter('image_url');
                document.getElementById('image_url').src = image_url;
                const status = GetURLParameter('status');
                document.getElementById('status').innerHTML += status;
                const species = GetURLParameter('species');
                document.getElementById('species').innerHTML += species;
                const type = GetURLParameter('type');
                document.getElementById('type').innerHTML += type;
                const gender = GetURLParameter('gender');
                document.getElementById('gender').innerHTML += gender;
                const origin = GetURLParameter('origin');
                document.getElementById('origin').innerHTML += origin;
                const location = GetURLParameter('location');
                document.getElementById('location').innerHTML += location;
            }
        </script>
    
    <h1 id="name"></h1>
    <img id="image_url" width="500" height="500">
    <p id="status">
        Status: 
    </p>
    <p id="species">
        Species:

    <p id="type">

    </p>
    <p id="gender">

    <p id="origin">

    <p id="location">

        <input type="submit" value="Submit" style="height:30px; width:80px; float: right;">
    </form>
